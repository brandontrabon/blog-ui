<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col">&nbsp;</div>
    <div class="col-6">User Login</div>
    <div class="col">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col">&nbsp;</div>
    <div class="col-6">
      <div class="col">
        <form novalidate [formGroup]="form" (submit)="onSubmit()">
          <div class="form-group">
            <app-input [type]="'email'" [placeholder]="'Username / Email'" [control]="form.controls.username"></app-input>
          </div>
          <div class="form-group">
            <app-input [type]="'password'" [placeholder]="'Password'" [control]="form.controls.password"></app-input>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="stayLoggedIn">
            <label class="form-check-label" for="stayLoggedIn">Stay Logged In</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="col">&nbsp;</div>
  </div>
</div>
